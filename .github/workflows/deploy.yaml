name: Deploy to Vercel

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  preflight:
    runs-on: ubuntu-latest
    outputs:
      has-secrets: ${{ steps.check.outputs.has-secrets }}
    steps:
      - name: Check Vercel secrets
        id: check
        run: |
          if [ -n "${{ secrets.VERCEL_TOKEN }}" ] && [ -n "${{ secrets.VERCEL_ORG_ID }}" ] && [ -n "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "has-secrets=true" >> "$GITHUB_OUTPUT"
          else
            echo "has-secrets=false" >> "$GITHUB_OUTPUT"
            echo "Vercel secrets not configured; skipping deploy."
          fi

  deploy:
    needs: preflight
    if: needs.preflight.outputs.has-secrets == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        id: vercel
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: ${{ github.event_name == 'push' && '--prod' || '' }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: ./
      
      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… Deployed to Vercel\n\n**Preview URL:** ${{ steps.vercel.outputs.preview-url }}`
            })
      
      - name: Display deployment URL
        run: |
          echo "Deployment complete!"
          echo "Preview URL: ${{ steps.vercel.outputs.preview-url }}"
